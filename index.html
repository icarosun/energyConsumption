<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gastos</title>
</head>
<body>
    <select id="device" list="brow" value="">
        <option value=''>Escolha um equipamento...</option>
        <option value='1'>Geladeira (frost free)</option>
        <option value='2'>Freezer horizontal/vertical</option>
        <option value='3'>Micro-ondas</option>
    </select>
    
    <button type="button" onclick="addDevice()">Adicionar</button>

    <p id="info"></p>

    <!-- <table id="table" border="1"> -->
    <!-- </table> -->

    <table>
      <thead>
        <tr>
          <th>Dispositivo</th>
          <th>Potência (W)</th>
          <th>Quantidade</th>
          <th>Horas/Dia</th>
          <th>Dias/Mês</th>
          <th>Consumo (kWh)</th>
          <th>Pagamento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="table_body"></tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    
    <script src="index.js"></script>
</body>
</html>
