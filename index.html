<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de gastos</title>
    <style>
      body {
        text-align: center;
        max-width: 600px;
        margin: 50px auto;
      }

      table {
        marginRight:;
      }
    </style>
</head>
<body>
    <select id="device" list="brow" value="">
        <option value=''>Escolha um equipamento...</option>
        <option value='0'>Geladeira (frost free)</option>
        <option value='1'>Freezer horizontal/vertical</option>
        <option value='2'>Micro-ondas</option>
        <option value='3'>Forno Elétrico</option>
        <option value='4'>Fogão elétrico (boca)</option>
        <option value='5'>Lava-louças</option>
        <option value='6'>Liquidificador</option>
        <option value='7'>Batedeira</option>
        <option value='8'>Cafeteira Elétrica</option>
        <option value='9'>Sanduicheira/Grill</option>
        <option value='10'>Torradeira</option>
        <option value='11'>Máquina de lavar roupas</option>
        <option value='12'>Centrífuga</option>
        <option value='13'>Secadora de roupas</option>
        <option value='14'>Ferro de passar</option>
        <option value='15'>Televisão LED</option>
        <option value='16'>Aparelho de som</option>
        <option value='17'>Videogame</option>
        <option value='18'>Computador de mesa (desktop)</option>
        <option value='19'>Notebook</option>
        <option value='20'>Carregador de celular</option>
        <option value='21'>Ar-condicionado (janela/split)</option>
        <option value='22'>Ventilador de mesa/teto</option>
        <option value='23'>Aquecedor elétrico</option>
        <option value='24'>Desumidificador</option>
        <option value='25'>Lâmpada incandescente</option>
        <option value='26'>Lâmpada fluorescente</option>
        <option value='27'>Lâmpada LED</option>
    </select>
    
    <button type="button" onclick="addDevice()">Adicionar</button>

    <p id="info"></p>
    
    <canvas id="graph"></canvas> <!-- Local onde o gráfico será desenhado -->
    
    <div id ="total-container"
        <strong>Total a pagar:</strong> <span id="totalpay">R$ 0,00</span>
    </div>

    <figure class="wp-block-table">
      <table border="1" class="has-fixed-layout">
        <thead>
          <tr>
            <th>Dispositivo</th>
            <th>Potência (W)</th>
            <th>Quantidade</th>
            <th>Horas/Dia</th>
            <th>Dias/Mês</th>
            <th>Consumo (kWh)</th>
            <th>Pagamento</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="table_body"></tbody>
      </table>
    </figure>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Importa Chart.js -->
    
    <script src="index.js"></script>
</body>
</html>
